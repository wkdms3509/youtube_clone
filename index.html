<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video play -->
    <section class="player">
        <video controls src="video/NightSky.mp4"></video>
    </section>

    <!-- information -->
    <section class="info">
        <!-- metadata -->
        <div class="video__metadata">
            <ul class="hashtags">
                <li>#Developer</li>
                <li>#JaeunChoi</li>
                <li>#Frontend</li>
            </ul>
            <div class="titleAndBtn">
                <span>웹 퍼블리셔, 디자이너 & 프론트엔드 개발자 | 미래의 유망한 개자이너, 디발자가 될 최자은 | HTML, CSS, JAVASCRIPT를 활용한
                      유투브 모바일 웹사이트 만들기 
                </span>
                <button class="noreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">2M views 1 month ago</span>
            </div>
        </div>
        <!-- action -->
        <div class="video__actions">
            <li>
                <button>
                    <i class="fas fa-thumbs-up"></i>
                    <span>1K</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-thumbs-down"></i>
                    <span>0</span>
            </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-plus"></i>
                    <span>Save</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fab fa-font-awesome-flag"></i>
                    <span>Report</span>
                </button>
            </li>
        </div>
        <div class="video__channel">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

    <!-- Next video list -->
    <section class="upNext">
        <div>
            <div></div>
            <div>
                <span></span>
                <span></span>
            </div>
            <div></div>
        </div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
